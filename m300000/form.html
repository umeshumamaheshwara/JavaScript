<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset style="width: 400px;">
            <legend>SignUp page</legend>
            <h1>SIGNUP</h1>
        <div>
            <label for="">FirstName:</label>
            <input type="text" name="" id="fname"><br>
            <span id="fnameerror" style="color: red;"></span>
        </div><br><br>
        <div>
            <label for="">Email:</label>
            <input type="email" name="" id="email"><br>
            <span id="emailerror" style="color: red;"></span>
        </div><br><br>
        <div>
            <label for="">Password:</label>
            <input type="password" name="" id="password"><br>
            <span id="passworderror" style="color: red;"></span>
        </div><br><br>
        <div>
            <label for="">ConfirmPassword:</label>
            <input type="password" name="" id="cpassword"><br>
            <span id="cpassworderror" style="color: red;"></span>
        </div><br><br>
        <div>
            <button type="submit" id="btn">SignUp</button>
        </div>
    </form>
</fieldset>
<script src="./form.js"></script>
</body>
</html>
