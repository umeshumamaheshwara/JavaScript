<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="card">
      <header>
        <input type="text" name="" id="" placeholder="Search for a city" />
        <button><img src="./images/magnifying-glass-solid.svg" alt="search"></button>
      </header>
      <p class="error">Invalid city name</p>
      <article class="weather">
        <img src="./images/rain.svg" alt="" />
        <h1 class="temperature">21Â°C</h1>
        <h2 class="city">Bengaluru</h2>
        <div class="details">
          <div class="col">
            <img src="./images/water-solid.svg" alt="humidity" />
            <div>
              <p>Humidity</p>
              <p class="humidity">30%</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind-solid.svg" alt="wind" />
            <div>
              <p>Wind</p>
              <p class="wind">10 km/h</p>
            </div>
          </div>
        </div>
      </article>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
